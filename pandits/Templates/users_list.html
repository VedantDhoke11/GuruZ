<!DOCTYPE html>
<html>
<head>
    <title>Users List</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>
                <strong>Name:</strong> {{ user.name }}<br>
                <strong>Email:</strong> {{ user.email }}<br>
                <strong>Phone:</strong> {{ user.phone }}<br>
                <strong>Address:</strong> {{ user.address }}
            </li>
        {% empty %}
            <li>No users available.</li>
        {% endfor %}
    </ul>
</body>
</html>
